<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SCAD Connect</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }

        header {
            background-color: #222;
            color: white;
            text-align: center;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            padding: 20px;
        }

        h2 {
            color: #333;
            text-align: center;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        label {
            font-weight: bold;
        }

        input, select, textarea {
            padding: 10px;
            font-size: 1rem;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            background-color: #ffcc00;
            color: black;
            font-size: 1.2rem;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #e6b800;
        }

        .note {
            font-size: 0.9rem;
            color: #666;
            text-align: center;
        }
    </style>
</head>
<body>

<header>
    <h1>SCAD Connect</h1>
    <p>Connecting Freshmen with Upperclassmen Mentors</p>
</header>

<div class="container">
    <h2>Freshman Signup</h2>
    <form id="freshmanSignup">
        <label for="freshmanName">Name:</label>
        <input type="text" id="freshmanName" name="freshmanName" required>

        <label for="freshmanMajor">Major:</label>
        <input type="text" id="freshmanMajor" name="freshmanMajor" required>

        <label for="freshmanContact">Preferred Contact:</label>
        <select id="freshmanContact" name="freshmanContact" required>
            <option value="Text">Text</option>
            <option value="Email">Email</option>
        </select>

        <button type="submit">Sign Up</button>
    </form>
</div>

<div class="container">
    <h2>Mentor Signup</h2>
    <form id="mentorSignup">
        <label for="mentorName">Name:</label>
        <input type="text" id="mentorName" name="mentorName" required>

        <label for="mentorMajor">Major:</label>
        <input type="text" id="mentorMajor" name="mentorMajor" required>

        <label for="mentorAvailability">Availability:</label>
        <textarea id="mentorAvailability" name="mentorAvailability" rows="3" required></textarea>

        <button type="submit">Become a Mentor</button>
    </form>
</div>

<script>
    document.getElementById('freshmanSignup').addEventListener('submit', function(event) {
        event.preventDefault();
        alert('Freshman signup submitted successfully!');
    });

    document.getElementById('mentorSignup').addEventListener('submit', function(event) {
        event.preventDefault();
        alert('Mentor signup submitted successfully!');
    });
</script>

</body>
</html>
